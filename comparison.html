    <!-- Start of drop-down menus -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="fieldingPicture"></div>
                    <img src="Images/fielding.jpg" alt="fielding" height="300px">
            </div>
            <div class="col-md-6">
                <div id="battingPicture"></div>
                    <img src="Images/batting.jpg" alt="batting" height="300px">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <br><br>
                <h3>Year</h3>
                <select id="fieldingYear" onchange="optionChangedFY(this.value)"></select>
            </div>
            <div class="col-md-6">
                <br><br>
                <h3>Year</h3>
                <select id="battingYear" onchange="optionChangedBY(this.value)"></select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>MLB Team</h3>
                <select id="fieldingTeam" onchange="optionChangedFT(this.value)"></select>
            </div>
            <div class="col-md-6">
                <h3>MLB Team</h3>
                <select id="battingTeam" onchange="optionChangedBT(this.value)"></select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <br><br>
                        <h3 class="panel-title"><u>Fielding Team Stats</u></h3>
                        <br>
                    </div>
                    <div id="fieldingTeamStats" class="panel-body"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <br><br>
                        <h3 class="panel-title"><u>Batting Team Stats</u></h3>
                        <br>
                    </div>
                    <div id="battingTeamStats" class="panel-body"></div>
                </div>
            </div>
        </div>
    </div>
